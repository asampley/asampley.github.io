<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | xtreme-cargiving</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/XtremeCaregiving.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Xtreme Caregiving</div>
	<br/>
	<h1>Instructions:</h1>
	<br/>
	<ul>
		<li>Move the elevator using the scroll wheel.</li>
		<li>Open and close elevator doors using the left and right mouse buttons.</li>
		<li>Score points by getting residents to the diner.</li>
		<li>More points are awarded for matching colors.</li>
		<li>The game ends when 20 residents die.</li>
	</ul>
      </div>
    </div>
  </body>
</html>
