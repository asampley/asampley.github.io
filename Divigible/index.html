<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Unity WebGL Player | Divigible</title>
		<link rel="shortcut icon" href="../TemplateData/favicon.ico">
		<link rel="stylesheet" href="../TemplateData/style.css">
		<script src="../TemplateData/UnityProgress.js"></script>	
		<script src="Build/WebGL/UnityLoader.js"></script>
		<script>
			var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL/Divigible.json", {onProgress: UnityProgress});
		</script>
	</head>
	<body>
		<div class="webgl-content">
			<div id="gameContainer" style="width: 960px; height: 600px"></div>
			<div class="footer">
				<div class="webgl-logo"></div>
				<div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
				<div class="title">Divigible</div>
				<br/>
				<h1>Instructions:</h1>
				<br/>
				<ul>
					<li>Complete the equations before the time runs out.</li>
					<li>Each number and operator can only be used once.</li>
					<li>Drag the tiles using the mouse.</li>
					<li>Numbers must be used in square spaces. Operators must be used in circle spaces.</li>
				</ul>
			</div>
		</div>
	</body>
</html>
